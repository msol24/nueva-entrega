        <main>
            <h1>Únete a nuestro equipo</h1>
            
            <div class="formulario">
            
                <form action="formulario" method="post">
                
                    <label for="nombre"></label>
                    <input type="text" id="nombre" required placeholder="Nombre*">
                    
                    <label for="email"></label>
                    <input type="email" id="email" required placeholder="Email*">
                    
                    <label for="telefono"></label>
                    <input type="number" id="telefono" required  placeholder="Teléfono*">

                    <label for="¿Por qué quieres trabajar con nosotros?"></label>
                    <input type="text" id="¿Por qué quieres trabajar con nosotros?" required  placeholder="¿Por qué quieres trabajar con nosotros?*">
                    
                    <label for="msj"></label>
                    <textarea name="msj" id="msj" cols="30" rows="10" placeholder="Cúentenos brevemente tu experiencia laboral*"></textarea>
                    
                    
                    <button type="submit">Enviar</button>
                    </form>
